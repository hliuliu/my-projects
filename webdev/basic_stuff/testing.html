<!DOCTYPE html>

<head>
  <title>Javascript Test</title>
  <script type="text/javascript">
  	document.writeln("Hello World!!!<br/>");
  	document.writeln("The triangle numbers below 100 are:\n");
  	var i=1;
  	var j=1;
  	while (i<100) {
  		document.write(i+" ");
  		j++;
  		i+=j;
  	}
  </script>
</head>
